<div class="container mt-2">
  <div class="row mt-5">
    <div class="d-flex justify-content-end">
      <a class="btn btn-success" routerLink="/lop-create">Tạo mới</a>
    </div>
  </div>
  <table class="table table-bordered table-striped mt-2">
    <thead>
      <tr>
        <th scope="col">Tên lớp</th>
        <th scope="col">Mã khoa</th>
        <th class="text-center" scope="col-4"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lop">
        <td>{{ item.tenLop }}</td>
        <td>{{ item.maKhoa }}</td>
        <td class="text-center">
            <a
              class="btn btn-outline-success me-2 link-offset-2 link-underline link-underline-opacity-0"
              [routerLink]="['lop-update', item._id]"
              >edit</a
            >
          <button type="button" class="btn btn-outline-danger" (click)="openDeleteModal(item._id)">
            <div class="--bs-danger">Delete</div>
          </button>
        </td>
      </tr>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Warning</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
